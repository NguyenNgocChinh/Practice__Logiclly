<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum() {
        let number1 = parseInt(prompt("enter frist number"));
        let number2 = parseInt(prompt("enter second number"));

        let numbersum = parseInt(number1) + parseInt(number2);

        document.getElementById("tong").innerHTML = numbersum.toFixed(1);
      }
    </script>
    <form>
      <input type="button" value="numbersum" onclick="sum()" />
    </form>

    <p id="tong">Result:</p>
  </body>
</html>
